name: cf-mysql

update:
  canaries: 1
  canary_watch_time: 10000-600000
  update_watch_time: 10000-600000
  max_in_flight: 1
  serial: true

instance_groups:
- name: mysql
  instances: 2
  azs: [z1, z2]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  persistent_disk: 10000
  jobs:
  - {release: cf-mysql, name: mysql}
  - name: smoke-tests-user
    release: cf-mysql
    properties:
      cf_mysql:
        smoke_tests:
          db_password: ((cf_mysql_smoke_tests_db_password))
  migrated_from:
  - {name: mysql_z1, az: z1}
  - {name: mysql_z2, az: z2}

- name: arbitrator
  instances: 1
  azs: [z3]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  jobs:
  - {release: cf-mysql, name: arbitrator}
  migrated_from:
  - {name: arbitrator_z3, az: z3}

- name: proxy
  instances: 2
  azs: [z1, z2]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  jobs:
  - name: proxy
    release: cf-mysql
    properties:
      cf_mysql:
        proxy:
          api_password: ((cf_mysql_proxy_api_password))
    provides:
      mysql-database:
        as: mysql-database
        shared: true

  migrated_from:
  - {name: proxy_z1, az: z1}
  - {name: proxy_z2, az: z2}

- name: bootstrap
  instances: 1
  lifecycle: errand
  azs: [z1]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  jobs:
  - {release: cf-mysql, name: bootstrap}

- name: rejoin-unsafe
  instances: 1
  lifecycle: errand
  azs: [z1]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  jobs:
  - {release: cf-mysql, name: rejoin-unsafe}

- name: verify-cluster-schemas
  instances: 1
  lifecycle: errand
  azs: [z1]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  jobs:
  - {release: cf-mysql, name: verify-cluster-schemas}

- name: smoke-tests
  instances: 1
  lifecycle: errand
  azs: [z1]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  jobs:
  - name: smoke-tests
    release: cf-mysql
    properties:
      cf_mysql:
        mysql:
          admin_password: ((cf_mysql_mysql_admin_password))
        smoke_tests:
          db_password: ((cf_mysql_smoke_tests_db_password))
          standalone_tests_only: true
        proxy:
          api_password: ((cf_mysql_proxy_api_password))

properties:
  cf_mysql:
    mysql:
      admin_password: ((cf_mysql_mysql_admin_password))
      cluster_health:
        password: ((cf_mysql_mysql_cluster_health_password))
      galera_healthcheck:
        db_password: ((cf_mysql_mysql_galera_healthcheck_db_password))
        endpoint_password: ((cf_mysql_mysql_galera_healthcheck_endpoint_password))
      persistent_disk: 10000

variables:
- name: cf_mysql_mysql_admin_password
  type: password
- name: cf_mysql_mysql_cluster_health_password
  type: password
- name: cf_mysql_mysql_galera_healthcheck_db_password
  type: password
- name: cf_mysql_mysql_galera_healthcheck_endpoint_password
  type: password
- name: cf_mysql_proxy_api_password
  type: password
- name: cf_mysql_smoke_tests_db_password
  type: password

releases:
- name: cf-mysql
  url: http://bosh.io/d/github.com/cloudfoundry/cf-mysql-release?v=35
  version: "35"
  sha1: garbargeshathing
stemcells:
- alias: default
  os: ubuntu-trusty
  version: "3312.17"
